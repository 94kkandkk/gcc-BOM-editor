<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GCC - BOM表管理系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", sans-serif;
        }
        body {
            background: #f5f7fa;
            padding: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
            color: #2c3e50;
        }
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        .header p {
            font-size: 16px;
            color: #666;
        }
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-primary {
            background: #3498db;
            color: #fff;
        }
        .btn-primary:hover {
            background: #2980b9;
        }
        .btn-edit {
            background: #2ecc71;
            color: #fff;
            padding: 8px 16px;
            font-size: 14px;
            margin-right: 8px;
        }
        .btn-edit:hover {
            background: #27ae60;
        }
        .btn-delete {
            background: #e74c3c;
            color: #fff;
            padding: 8px 16px;
            font-size: 14px;
        }
        .btn-delete:hover {
            background: #c0392b;
        }
        .main {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            padding: 30px;
        }
        .main-title {
            font-size: 20px;
            color: #34495e;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
            padding-bottom: 15px;
        }
        .bom-list {
            list-style: none;
        }
        .bom-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #f5f5f5;
            font-size: 16px;
        }
        .bom-item:last-child {
            border-bottom: none;
        }
        .bom-info {
            display: flex;
            flex-direction: column;
        }
        .bom-name {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 4px;
        }
        .bom-time {
            font-size: 12px;
            color: #95a5a6;
        }
        .empty-tip {
            text-align: center;
            padding: 60px 0;
            color: #95a5a6;
            font-size: 16px;
        }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
            display: none;
        }
        .modal-content {
            background: #fff;
            border-radius: 8px;
            padding: 30px;
            width: 400px;
        }
        .modal-title {
            font-size: 18px;
            color: #34495e;
            margin-bottom: 20px;
        }
        .form-item {
            margin-bottom: 20px;
        }
        .form-label {
            display: block;
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
        }
        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #dcdfe6;
            border-radius: 6px;
            font-size: 16px;
            outline: none;
        }
        .form-input:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 2px rgba(52,152,219,0.2);
        }
        .modal-btn-group {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>GCC BOM表管理系统</h1>
        <p>产品零部件层级管理 · 本地数据持久化 · 极简操作</p>
    </div>

    <div class="main">
        <div class="main-title">
            <span>我的BOM表</span>
            <button class="btn btn-primary" id="newBomBtn">新建BOM表</button>
        </div>
        <ul class="bom-list" id="bomList">
            <li class="empty-tip">暂无已保存的BOM表，点击「新建BOM表」开始创建</li>
        </ul>
    </div>

    <!-- 新建BOM表弹窗 -->
    <div class="modal" id="newBomModal">
        <div class="modal-content">
            <div class="modal-title">新建BOM表</div>
            <div class="form-item">
                <label class="form-label" for="bomName">BOM表名称 *</label>
                <input type="text" class="form-input" id="bomName" placeholder="请输入BOM表名称（如：XX产品BOM表）">
            </div>
            <div class="modal-btn-group">
                <button class="btn btn-primary" id="confirmNewBtn">确认创建</button>
                <button class="btn btn-primary" id="cancelNewBtn">取消</button>
            </div>
        </div>
    </div>

    <script>
        // 页面加载时渲染BOM列表
        window.onload = function() {
            renderBomList();
            bindEvents();
        };

        // 渲染BOM表列表
        function renderBomList() {
            const bomList = document.getElementById('bomList');
            // 从本地存储获取BOM列表
            const savedBoms = JSON.parse(localStorage.getItem('gcc-bom-list')) || [];
            
            if (savedBoms.length === 0) {
                bomList.innerHTML = '<li class="empty-tip">暂无已保存的BOM表，点击「新建BOM表」开始创建</li>';
                return;
            }

            // 渲染BOM项
            bomList.innerHTML = '';
            savedBoms.forEach(bom => {
                const li = document.createElement('li');
                li.className = 'bom-item';
                li.innerHTML = `
                    <div class="bom-info">
                        <div class="bom-name">${bom.name}</div>
                        <div class="bom-time">最后编辑：${formatTime(bom.updateTime)}</div>
                    </div>
                    <div class="bom-opt">
                        <button class="btn btn-edit" data-id="${bom.id}">编辑</button>
                        <button class="btn btn-delete" data-id="${bom.id}">删除</button>
                    </div>
                `;
                bomList.appendChild(li);
            });
        }

        // 绑定所有事件
        function bindEvents() {
            // 新建BOM表按钮
            document.getElementById('newBomBtn').addEventListener('click', () => {
                document.getElementById('newBomModal').style.display = 'flex';
                document.getElementById('bomName').focus();
            });
            // 取消新建
            document.getElementById('cancelNewBtn').addEventListener('click', () => {
                document.getElementById('newBomModal').style.display = 'none';
                document.getElementById('bomName').value = '';
            });
            // 确认新建BOM表
            document.getElementById('confirmNewBtn').addEventListener('click', createNewBom);
            // BOM列表操作（编辑/删除，事件委托）
            document.getElementById('bomList').addEventListener('click', handleBomOpt);
        }

        // 创建新BOM表
        function createNewBom() {
            const bomName = document.getElementById('bomName').value.trim();
            if (!bomName) {
                alert('BOM表名称不能为空！');
                document.getElementById('bomName').focus();
                return;
            }

            // 生成唯一BOM ID
            const bomId = Date.now().toString();
            // 初始化BOM数据（空树）
            const initBomData = {
                rootNodes: [], // 根节点数组（支持多个根零件）
                nodeIdGenerator: 1 // 节点ID自增器
            };
            // BOM列表项信息
            const newBom = {
                id: bomId,
                name: bomName,
                createTime: Date.now(),
                updateTime: Date.now()
            };

            // 保存BOM列表和BOM数据到本地存储
            const savedBoms = JSON.parse(localStorage.getItem('gcc-bom-list')) || [];
            savedBoms.unshift(newBom);
            localStorage.setItem('gcc-bom-list', JSON.stringify(savedBoms));
            localStorage.setItem(`gcc-bom-data-${bomId}`, JSON.stringify(initBomData));

            // 关闭弹窗，刷新列表，跳转到编辑器页
            document.getElementById('newBomModal').style.display = 'none';
            document.getElementById('bomName').value = '';
            renderBomList();
            // 跳转到编辑页并携带BOM ID
            window.location.href = `edit.html?bomId=${bomId}`;
        }

        // 处理BOM表操作（编辑/删除）
        function handleBomOpt(e) {
            const target = e.target;
            const bomId = target.dataset.id;
            if (!bomId) return;

            // 编辑BOM表
            if (target.classList.contains('btn-edit')) {
                window.location.href = `edit.html?bomId=${bomId}`;
            }
            // 删除BOM表
            if (target.classList.contains('btn-delete')) {
                if (confirm('确认删除该BOM表吗？删除后数据将无法恢复！')) {
                    deleteBom(bomId);
                }
            }
        }

        // 删除BOM表
        function deleteBom(bomId) {
            // 删除BOM列表中的项
            let savedBoms = JSON.parse(localStorage.getItem('gcc-bom-list')) || [];
            savedBoms = savedBoms.filter(bom => bom.id !== bomId);
            localStorage.setItem('gcc-bom-list', JSON.stringify(savedBoms));
            // 删除对应的BOM数据
            localStorage.removeItem(`gcc-bom-data-${bomId}`);
            // 刷新列表
            renderBomList();
        }

        // 时间格式化工具
        function formatTime(timestamp) {
            const date = new Date(timestamp);
            return `${date.getFullYear()}-${padZero(date.getMonth()+1)}-${padZero(date.getDate())} ${padZero(date.getHours())}:${padZero(date.getMinutes())}`;
        }

        // 补零工具
        function padZero(num) {
            return num < 10 ? `0${num}` : num;
        }
    </script>
</body>
</html>
