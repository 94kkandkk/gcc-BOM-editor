<div class="main-edit">
  <!-- 左侧树容器 -->
  <div class="tree-container">
    <h3>BOM结构树</h3>
    <div id="treeContainer"></div>
  </div>
  <!-- 右侧编辑区域（自适应） -->
  <div class="part-edit-area">
    <!-- 顶部操作按钮 -->
    <div class="top-btn-group">
      <button class="btn btn-primary" id="addRootBtn">⚙️ 新增根零件</button>
      <button class="btn btn-success" id="saveBomBtn">💾 保存BOM</button>
      <button class="btn btn-default" id="backHomeBtn">🏠 返回首页</button>
    </div>
    <!-- 编辑提示 -->
    <div id="editTip">
      <i>📝</i>
      请选中左侧节点进行编辑
    </div>
    <!-- 编辑表单 -->
    <div id="editForm">
      <div class="form-group">
        <label>节点名称</label>
        <input type="text" id="nodeName" placeholder="请输入零件/材料名称">
      </div>
      <div class="form-group">
        <label>型号/规格</label>
        <input type="text" id="nodeModel" placeholder="请输入型号">
      </div>
      <div class="form-group">
        <label>详细规格</label>
        <input type="text" id="nodeSpec" placeholder="请输入详细规格">
      </div>
      <!-- 功能按钮组：新增子零件、新增材料、保存、删除 -->
      <div class="btn-group">
        <button class="btn btn-primary" id="addChildBtn">⚙️ 新增子零件</button>
        <button class="btn btn-success" id="addMaterialBtn">📦 新增材料</button>
        <button class="btn btn-default" id="saveBtn">💾 保存</button>
        <button class="btn btn-danger" id="deleteBtn">🗑️ 删除</button>
      </div>
    </div>
  </div>
</div>
